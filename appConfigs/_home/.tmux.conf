# Don't block vim 'Esc' key.
set -s escape-time 0
# Enable mouse.
set -g mouse on
# Start window numbering at 1.
set -g base-index 1

# Remap prefix from 'C-b' to 'C-a'.
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

